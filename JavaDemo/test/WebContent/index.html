<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test title</title>
</head>
<body>
	<!-- action 指的是路径名，不是类名。对应的类是Test-->
	<form action="TestGo" method="GET">
		<div>这是Get方法的提交</div>
		名字：<input type="text" name="name"> <br /> 性别：<input
			type="text" name="gender" /> <input type="submit" value="提交" />
	</form>
	<form action="TestGo" method="POST">
		<div>这是Post方法的提交</div>
		姓名：<input type="text" name="name"> <br /> 性别：<input
			type="text" name="gender" /> <input type="submit" value="提交" />
	</form>
</body>
</html>

<!-- 1. 直接在地址栏输入
2. get方法，表单跳转
3. post方法，表单跳转 -->
